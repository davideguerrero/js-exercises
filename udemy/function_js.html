<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Funciones</title>
  </head>

  <body>
  
    <script>

      // estructura de una funcion
      // function nombre(arg1, arg2, etc,){
      //   // codigo a ejecutar
      // }

      // 1era forma de llamar una variable
      function suma(numero1, numero2){
        var resultado = numero1 + numero2;
        // return nos devuelve el resultado en pantalla
        return resultado;
      }
      
      // 2da forma de llamar una variable
      // guardar la funcion (resultado) en una variable
      var suma = function(numero1, numero2) {
        return numero1 + numero2;
      }

      // siempre llamar la funcion
      document.write(suma(10, 5));

    </script>

  </body>
</html>
