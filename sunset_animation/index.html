<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Encalada Animated Sunset</title>

  </head>

  <body>

    <div class="container">
    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    viewBox="0 0 750 500" style="enable-background:new 0 0 750 500;" xml:space="preserve">
    <style type="text/css">
      .st0{fill:url(#SVGID_1_);}
      .st1{fill:url(#SVGID_2_);}
      .st2{fill:#CE1E1E;}
      .st3{fill:#FABE4E;}
      .st4{fill:#431C31;}
      .st5{fill:url(#SVGID_3_);}
      .st6{fill:#F5A100;}
      .st7{fill:url(#SVGID_4_);}
      .st8{fill:#1D0A1E;}
     </style>
     <g id="BACKGROUND_1">
     </g>
     <g id="BACKGROUND_2">
       <linearGradient id="SVGID_1_" gradientUnits="userSpaceOnUse" x1="369.1007" y1="-66.209" x2="377.081" y2="361.5427">
         <stop  offset="0" style="stop-color:#E54717"/>
         <stop  offset="1" style="stop-color:#F1AB3C"/>
       </linearGradient>
       <polygon class="st0" points="0,0 750,0 750,500 0,500" x= "200px"/>
     </g>
     </svg>
    </div>
    
    <script>
      const bg = document.querySelector('.bg');
      const sun = document.querySelector('.sun');
      // const mountainBack = document.getElementsByClassName('.mountain_back');
      // const mountainFront = document.getElementsByClassName('.mountain_front');
      // const mountainFrontShadow = document.getElementsByClassName('.mountain_front_shadow');
      // const trees = document.getElementsByClassName('.trees');
      // const treesShadow = document.getElementsByClassName('.trees_shadow');
      // const ground = document.getElementsByClassName('.ground');
      // const groundReflectTop = document.getElementsByClassName('.ground_reflect_top');
      // const groundReflectBottom = document.getElementsByClassName('.ground_reflect_bottom');
      // const cloudLeft = document.getElementsByClassName('.cloud_left');
      // const cloudRight = document.getElementsByClassName('.cloud_right');
      
      sun.addEventListener('click', showSun);

      function showSun() {
        TweenMax.to('.sun', 1, {y: -100});
      }

    </script>
    <script src="TweenMax.js"></script>

  </body>

</html>
